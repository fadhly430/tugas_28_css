<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas 28 CSS - Bootstrap</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
       integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
       integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
       crossorigin="anonymous"></script>
       <link rel="stylesheet" href="style.css">
  </head>
  <body>
<div class="container">
<div class="text-center">
  <p><img src="img/lampung.jpg" alt="lampung" class="rounded-circle" height="100px"></p>
</div>
<form>
  <div class="form-group">
    <label>Nama Lengkap</label>
    <input type="text" class="form-control" placeholder="Nama Lengkap">
  </div>
  <div class="form-group">
    <label>Alamat</label>
    <textarea class="form-control" rows="2" cols="30"></textarea>
  <div class="form-group">
    <label>Alamat Email</label>
    <input type="email" class="form-control" placeholder="Alamat Email (disabled)" disabled>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleFormcontrolFilel1">Scan KTP</label>
    <input type="file" class="form-control-file" id="exampleFormcontrolFilel1">
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="exampleFormcontrolFilel1" value="option1">
    <label class="form-check-label size-check" for="inlineCheckbox1">Saya <u> setuju</u> dan telah membaca <a href="#">aturan </a>serta <a href="#">ketentuan </a>yang berlaku.</label><br><br>
  </div><br><br>
  <button class="btn btn-primary btn-block">Submit</button>
</form>
</div>
  </body>
</html>
